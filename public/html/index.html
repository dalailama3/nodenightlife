<!DOCTYPE html>
<html ng-app="nightlifeApp">
  <head>
    <title="Night Life App"</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="container" ng-controller="venuesController">

        <form>
            <label for="location">Enter zip code or location</label>
            <input ng-model="location.locale" id="location" type="text"> {{ location.locale }}
            <input ng-click="searchYelp()" type="submit">
        </form>
        <div class="container">
          <div class="row row-flex row-flex-wrap">

              <div class="venue-box col-sm-6 col-md-3" ng-repeat="venue in venues">
                <a href="{{venue.url}}" class="thumbnail" target="_blank">
                  <img src="{{venue.image_url}}">
                </a>
                <div class="venue-info">
                  <a class="venue-name" href="{{venue.url}}" target="_blank">{{venue.name}}</a>
                  <p class="venue-snippet">{{venue.snippet_text}}</p>
                </div>
              </div>


          </div>
        </div>

    </div>
  </body>


  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
   <script type="text/javascript" src="/controllers/venuesController.client.js"></script>

</html>
